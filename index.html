  <style>
    /* Copyright (c) 2021,2022,2023,2024 Capobianco Anthony. <vt_@gmx.us> */
    :root { max-block-size: fit-content }
    :is(main, a) {
      all: unset;
      box-sizing: border-box
    }
    
    :is(body) {
      background: #222;
      display: flex;
      position: absolute;
      inset: 0;
      align-items: center;
      justify-content: center;
      flex-flow: column wrap;
      margin: 0;
      color: white;
    }
    
    :is(li) { list-style: none }
    .social {
      display: flex;
      position: relative;
      flex-flow: row wrap;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 60ch;
      width: 90%;
      justify-content: space-around;
      align-self: stretch;
    }
    
    .img-icon, .icon {
      transition: all .13s cubic-bezier(1, .7, .9, 1.3);
      cursor: pointer;
      display: block;
      --icon-size: calc(15ch - 4rem);
      width: var(--icon-size);
      height: var(--icon-size);
      stroke-width: 1pt
    }
    
    .gh:where(:hover, :active, :focus) { color: #218bff }
    .so:where(:hover, :active, :focus) { color: #f48024 }
    .in:where(:hover, :active, :focus) { color: #0a66c2 }
    
    :is([title])::after {
      content: attr(title);
      font-family: system-ui, sans-serif;
      
      position: relative;
      display: inline-block;
      min-width: max-content;
      padding: 2px;
      text-align: center;
      inset: 0 50% 0 50%;
      transform: translate(-50%, 0);
      
      transition: all .13s cubic-bezier(1, .7, .9, 1.3);
      font-size: 0;
      opacity: 0
    }
    :is([title]):where(:hover, :active, :focus)::after { 
      font-size: 1rem;
      opacity: 1
    }
    
    @media print {
      :is(body) {
        color: #000;
        display: table;
        margin: auto;
        background: unset
      }
      
      .social {
        flex-flow: column wrap;
        max-width: unset;
        max-width: 100vw;
        display: inline-flex;
        line-height: 10vh;
        justify-content: unset;
        min-width: 100ch
      }
      
      .icon::after {
        content: attr(title) ':\a' attr(href);
        display: inline;
        width: max-content;
        position: absolute
      }
      
      .img-icon {
        display: list-item;
        float: left;
        margin: 1.6rem 1rem 0 0
      }
    }
  </style>
